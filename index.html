<!doctype html>
<html>
  <head>
    <title>sample audio player</title>
    <meta charset="utf-8">
  </head>
  <body>
    <CENTER>
    <audio controls preload src="01.mp3"></audio>
    <!--controlsでプレイヤー表示-->
    <!--audioタグをvideoタグに変えるとビデオ埋められる-->
    <button id = "skip-15s-button">+15s</button>
    <button id = "reverse-15s-button">-15s</button>
    <button id = "replay">replay</button>
    <button id = "repeat">repeat</button>
    <div id="playback-rate-control">
    <button id = "reset-speed-button">reset</button>
<input type="range" min="0.5" max="2" step="0.1"> <span>x 1</span>
</div>
      <!--buttonでボタン作成。中の文字（ex.15s)がボタンの文字-->
      <canvas width="800" height="600"></canvas>
    <script src ="app.js"></script>
  </CENTER>
  </body>
</html>
